log4j.rootCategory=INFO,stdout

#Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%t] %d [retail] %p [%c:%M] - <%m>%n

log4j.appender.catAppender=com.dianping.cat.log4j.CatAppender
log4j.appender.catAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.catAppender.layout.ConversionPattern=[%t] %d [retail_web] %p [%c] - <%m>%n

